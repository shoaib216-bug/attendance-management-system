{% extends "base.html" %}
{% block title %}HOD Login{% endblock %}

{% block content %}
<style>
    /* Styles to match your existing clean design */
    .form-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-top: 4px solid #0d6efd;
        /* Adds the blue accent top */
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        /* Important for full width */
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
    }

    .password-wrapper {
        position: relative;
    }

    .password-toggle-icon {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        color: #888;
    }

    .forgot-link {
        text-align: center;
        margin-top: 1rem;
        display: block;
        text-decoration: none;
        color: #0d6efd;
    }
</style>

<div class="form-container">
    <h2>HOD Login</h2>
    <form method="POST" action="{{ url_for('auth.hod_login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Forgot Password?</a>
</div>
{% endblock %}
