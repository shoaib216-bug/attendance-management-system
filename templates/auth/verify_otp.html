{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Enter OTP</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 1.5rem;">Check your phone for the 6-digit One-Time Password we sent you.</p>
    <form method="POST">
        <div class="form-group">
            <label for="otp">One-Time Password (OTP)</label>
            <input type="text" id="otp" name="otp" class="form-control" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit number.">
        </div>
        <button type="submit" class="btn">Verify OTP</button>
    </form>
    <div style="text-align: center; margin-top: 1.5rem;">
        <a href="{{ url_for('auth.forgot_password') }}">Didn't receive an OTP? Resend.</a>
    </div>
</div>
{% endblock %}
