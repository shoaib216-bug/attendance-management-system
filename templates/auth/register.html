{% extends "base.html" %}
{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Admin Registration</h2>

    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- NEW: Email Field -->
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- NEW: Contact Number Field -->
        <div class="form-group">
            <label for="contact_no">Contact Number</label>
            <input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" maxlength="10"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                title="Please enter a valid 10-digit mobile number" required>
        </div>

        <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>

        <button type="submit" class="btn">Register Admin</button>
    </form>

    <div class="links">
        <a href="{{ url_for('auth.admin_login') }}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
