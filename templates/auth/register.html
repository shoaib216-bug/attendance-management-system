{% extends "base.html" %}

{% block title %}Create Admin Account{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create Super Administrator Account</h2>
    <p style="text-align: center; color: #666; margin-bottom: 2rem;">This is a one-time setup. This account will manage the entire system.</p>
    <form method="POST">
        <div class="form-group">
            <label for="username">Admin Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>
        <button type="submit" class="btn">Create Account</button>
    </form>
</div>
{% endblock %}
