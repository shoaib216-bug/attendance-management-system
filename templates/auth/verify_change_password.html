{% extends "base.html" %}
{% block title %}Verify OTP & Change Password{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-container h2 { text-align: center; color: #333; margin-bottom: 1rem; }
    .otp-sent-msg { text-align: center; color: #28a745; font-weight: bold; margin-bottom: 1.5rem; }
    
    .form-group { margin-bottom: 1.2rem; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    
    .btn { width: 100%; padding: 10px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #0b5ed7; }
</style>

<div class="form-container">
    <h2>Change Password</h2>
    <p class="otp-sent-msg"><i class="fas fa-check-circle"></i> OTP sent to your registered number!</p>
    
    <form method="POST">
        <div class="form-group">
            <label>Enter OTP</label>
            <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="new_password" placeholder="Enter new password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn">Verify & Update Password</button>
    </form>
</div>
{% endblock %}
