{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Password</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 1.5rem;">Your new password must be different from your old one.</p>
    <form method="POST">
        <div class="form-group password-wrapper">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('new_password')"></i>
        </div>
        <div class="form-group password-wrapper">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('confirm_password')"></i>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
{% endblock %}
