{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Reset Your Password</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 1.5rem;">Select your role and enter your unique identifier. An OTP will be sent to the registered mobile number.</p>
    <form method="POST">
        <div class="form-group">
            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" class="form-control" required onchange="updateIdentifierLabel()">
                <option value="staff">Staff</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        <div class="form-group">
            <label for="identifier" id="identifier-label">Staff Username</label>
            <input type="text" id="identifier" name="identifier" class="form-control" required>
        </div>
        <button type="submit" class="btn">Send OTP</button>
    </form>
</div>

<script>
    // This small script changes the label text based on the dropdown selection.
    function updateIdentifierLabel() {
        const userType = document.getElementById('user_type').value;
        const label = document.getElementById('identifier-label');
        if (userType === 'staff') {
            label.textContent = 'Staff Username';
        } else if (userType === 'student') {
            label.textContent = 'Student Roll No';
        } else if (userType === 'parent') {
            label.textContent = 'Parent Phone Number (Username)';
        }
    }
    // Run it once on page load to set the initial label correctly.
    document.addEventListener('DOMContentLoaded', updateIdentifierLabel);
</script>
{% endblock %}
