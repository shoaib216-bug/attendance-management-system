{% extends "base.html" %}
{% block title %}Edit Staff{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Edit Staff Member</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ staff.name }}"
                oninput="filterInput(this, /[^a-zA-Z\s]/g)" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ staff.username }}" required>
        </div>

        <div class="form-group password-wrapper">
            <label for="password">New Password (Leave blank to keep current)</label>
            <input type="password" id="password" name="password">
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>

        <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" value="{{ staff.branch }}" required>
        </div>

        <div class="form-group">
            <label for="contact_no">Contact Number</label>
            <input type="tel" id="contact_no" name="contact_no" value="{{ staff.contact_no }}"
                oninput="filterInput(this, /[^0-9]/g)" maxlength="10" required>
        </div>

        <button type="submit" class="btn">Update Staff</button>
        <a href="{{ url_for('admin.view_staff') }}" class="btn"
            style="background-color: #6c757d; margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
