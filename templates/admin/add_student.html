{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Add New Student</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ form_data.name if form_data }}" required>
        </div>
        <div class="form-group">
            <label for="roll_no">Roll No</label>
            <input type="text" id="roll_no" name="roll_no" value="{{ form_data.roll_no if form_data }}" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" value="{{ form_data.branch if form_data }}" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <!-- UPDATED: Changed to Select (1-6) -->
            <select id="semester" name="semester" required
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="" disabled selected>Select Semester</option>
                {% for i in range(1, 7) %}
                <option value="{{ i }}">Semester {{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="parent_contact">Parent's Mobile Number (for SMS)</label>
            <input type="tel" id="parent_contact" name="parent_contact" oninput="filterInput(this, /[^0-9]/g)"
                maxlength="10" required>
        </div>
        <button type="submit" class="btn">Add Student</button>
    </form>
</div>
{% endblock %}
