{% extends "base.html" %}
{% block title %}Edit HOD{% endblock %}

{% block content %}
<style>
    /* Clean Blue Theme Form Styling */
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* MATCHING BLUE BORDER */
        border-top: 4px solid #0d6efd;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    /* MATCHING BLUE BUTTON */
    .btn-update {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
    }

    .btn-update:hover {
        background-color: #0b5ed7;
    }

    .password-note {
        font-size: 0.85rem;
        color: #777;
        margin-top: 5px;
    }
</style>

<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Edit HOD Details</h2>
    <form method="POST">
        <!-- Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ hod.name }}" required>
        </div>

        <!-- Department -->
        <div class="form-group">
            <label for="department">Department (Branch)</label>
            <select id="department" name="department" required>
                {% if branches %}
                {% for branch in branches %}
                <option value="{{ branch }}" {% if hod.department==branch %}selected{% endif %}>{{ branch }}</option>
                {% endfor %}
                {% else %}
                <option value="CSE" {% if hod.department=='CSE' %}selected{% endif %}>CSE</option>
                <option value="ECE" {% if hod.department=='ECE' %}selected{% endif %}>ECE</option>
                <option value="MECH" {% if hod.department=='MECH' %}selected{% endif %}>MECH</option>
                <option value="CIVIL" {% if hod.department=='CIVIL' %}selected{% endif %}>CIVIL</option>
                {% endif %}
            </select>
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label for="contact_no">Contact Number</label>
            <input type="tel" id="contact_no" name="contact_no" value="{{ hod.contact_no }}" maxlength="10" required>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ hod.username }}" required>
        </div>

        <!-- Password (Optional) -->
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
            <p class="password-note"><i class="fas fa-info-circle"></i> Only enter a password if you want to change it.
            </p>
        </div>

        <button type="submit" class="btn-update">Update Details</button>
        <a href="{{ url_for('admin.view_hods') }}"
            style="display:block; text-align:center; margin-top:15px; text-decoration:none; color:#666;">Cancel</a>
    </form>
</div>
{% endblock %}
