{% extends "base.html" %}

{% block title %}Add Staff{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Staff Member</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
<input type="text" id="name" name="name" oninput="filterInput(this, /[^a-zA-Z\s]/g)" required>        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" placeholder="e.g., Mechanical Engineering" required>
        </div>
        <div class="form-group">
            <label for="contact_no">Contact Number</label>
           <input type="tel" id="contact_no" name="contact_no" oninput="filterInput(this, /[^0-9]/g)" maxlength="10" required>
        </div>
        <button type="submit" class="btn">Add Staff</button>
    </form>
</div>
{% endblock %}
