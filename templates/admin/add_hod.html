{% extends "base.html" %}
{% block title %}Add HOD{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0b5ed7;
    }

    .password-wrapper {
        position: relative;
    }

    .password-toggle-icon {
        position: absolute;
        right: 15px;
        top: 40px;
        cursor: pointer;
        color: #666;
    }
</style>

<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Add Head of Department</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" oninput="filterInput(this, /[^a-zA-Z\s]/g)" required>
        </div>

        <div class="form-group">
            <label for="department">Department (Branch)</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>

                {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
            </select>
            <small class="text-muted" style="display:block; margin-top:5px; font-size: 0.85rem; color:#666;">
                * Select <b>"General"</b> for First Year HOD (Maths, Physics, etc).
            </small>
        </div>

        <div class="form-group">
            <label for="contact_no">Contact Number</label>
            <input type="tel" id="contact_no" name="contact_no" oninput="filterInput(this, /[^0-9]/g)" maxlength="10"
                required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
        </div>

        <button type="submit" class="btn">Create HOD</button>
    </form>
</div>
{% endblock %}
