{% extends "base.html" %}

{% block title %}Take Attendance{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Select Class for Attendance</h2>
    <form method="POST">
        <div class="form-group">
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                {% if branches %}
                {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
                {% else %}
                <option disabled selected>No branches found</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <!-- UPDATED: Hardcoded 1-6 to ensure consistency -->
            <select id="semester" name="semester" required>
                <option value="" disabled selected>Select Semester</option>
                {% for i in range(1, 7) %}
                <option value="{{ i }}">Semester {{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="period">Period Number</label>
            <select id="period" name="period" required>
                <option value="1">Period 1</option>
                <option value="2">Period 2</option>
                <option value="3">Period 3</option>
                <option value="4">Period 4</option>
                <option value="5">Period 5</option>
                <option value="6">Period 6</option>
                <option value="7">Period 7</option>
                <option value="8">Period 8</option>
            </select>
        </div>

        <button type="submit" class="btn" {% if not branches %}disabled{% endif %}>Fetch Students</button>
    </form>
</div>
{% endblock %}
